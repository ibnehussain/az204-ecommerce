<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="watchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f0fdf4"/>
  
  <!-- Watch band top -->
  <rect x="180" y="80" width="40" height="80" fill="url(#watchGrad)" rx="20"/>
  <rect x="185" y="85" width="30" height="70" fill="#047857" rx="15"/>
  
  <!-- Watch band bottom -->
  <rect x="180" y="240" width="40" height="80" fill="url(#watchGrad)" rx="20"/>
  <rect x="185" y="245" width="30" height="70" fill="#047857" rx="15"/>
  
  <!-- Watch case -->
  <rect x="150" y="150" width="100" height="100" fill="#374151" rx="25"/>
  <rect x="155" y="155" width="90" height="90" fill="#4b5563" rx="20"/>
  
  <!-- Screen -->
  <rect x="165" y="165" width="70" height="70" fill="url(#screenGrad)" rx="15"/>
  
  <!-- Digital display -->
  <text x="200" y="185" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="10" font-weight="bold">12:34</text>
  <text x="200" y="200" text-anchor="middle" fill="#6ee7b7" font-family="monospace" font-size="8">♥ 72 BPM</text>
  <text x="200" y="215" text-anchor="middle" fill="#6ee7b7" font-family="monospace" font-size="8">8,547 STEPS</text>
  <text x="200" y="225" text-anchor="middle" fill="#6ee7b7" font-family="monospace" font-size="8">2.1 MI</text>
  
  <!-- Crown -->
  <rect x="250" y="190" width="8" height="20" fill="#6b7280" rx="4"/>
  
  <!-- Brand text -->
  <text x="200" y="300" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SMART FITNESS WATCH</text>
  <text x="200" y="320" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Heart Rate • GPS • Waterproof</text>
</svg>