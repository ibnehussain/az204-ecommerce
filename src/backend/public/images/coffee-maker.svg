<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coffeeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#fef2f2"/>
  
  <!-- Coffee maker base -->
  <rect x="120" y="280" width="160" height="80" fill="#374151" rx="10"/>
  <rect x="125" y="285" width="150" height="70" fill="#4b5563" rx="8"/>
  
  <!-- Water reservoir -->
  <rect x="140" y="120" width="120" height="160" fill="url(#coffeeGrad)" rx="15"/>
  <rect x="145" y="125" width="110" height="150" fill="#b91c1c" rx="12"/>
  
  <!-- Water level indicator -->
  <rect x="150" y="180" width="100" height="80" fill="#7f1d1d" rx="8"/>
  <rect x="155" y="185" width="90" height="70" fill="#991b1b" rx="6"/>
  
  <!-- Coffee pot -->
  <ellipse cx="200" cy="320" rx="40" ry="15" fill="#1f2937"/>
  <rect x="160" y="240" width="80" height="80" fill="#374151" rx="8"/>
  <rect x="165" y="245" width="70" height="70" fill="#4b5563" rx="6"/>
  
  <!-- Coffee in pot -->
  <rect x="170" y="260" width="60" height="50" fill="#92400e" rx="4"/>
  
  <!-- Handle -->
  <path d="M 240 270 Q 270 270 270 300 Q 270 330 240 330" stroke="#374151" stroke-width="8" fill="none"/>
  
  <!-- Control panel -->
  <rect x="130" y="300" width="60" height="30" fill="#1f2937" rx="5"/>
  <circle cx="145" cy="315" r="5" fill="#dc2626"/>
  <circle cx="160" cy="315" r="5" fill="#059669"/>
  <circle cx="175" cy="315" r="5" fill="#2563eb"/>
  
  <!-- Steam -->
  <path d="M 180 240 Q 185 220 180 200 Q 175 180 180 160" stroke="#e5e7eb" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 200 240 Q 205 220 200 200 Q 195 180 200 160" stroke="#e5e7eb" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 220 240 Q 225 220 220 200 Q 215 180 220 160" stroke="#e5e7eb" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Brand text -->
  <text x="200" y="380" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PREMIUM COFFEE MAKER</text>
  <text x="200" y="395" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Programmable • Auto Brew • 12 Cup</text>
</svg>