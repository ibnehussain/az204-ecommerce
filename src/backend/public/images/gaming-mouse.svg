<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mouseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="rgbGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="33%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#faf5ff"/>
  
  <!-- Mouse shadow -->
  <ellipse cx="202" cy="300" rx="90" ry="20" fill="#e5e7eb" opacity="0.3"/>
  
  <!-- Mouse body -->
  <ellipse cx="200" cy="250" rx="85" ry="120" fill="url(#mouseGrad)"/>
  <ellipse cx="200" cy="250" rx="75" ry="110" fill="#6d28d9"/>
  
  <!-- RGB lighting strips -->
  <rect x="130" y="200" width="140" height="8" fill="url(#rgbGlow)" rx="4" opacity="0.8"/>
  <rect x="130" y="280" width="140" height="8" fill="url(#rgbGlow)" rx="4" opacity="0.8"/>
  
  <!-- Scroll wheel -->
  <rect x="190" y="180" width="20" height="30" fill="#374151" rx="10"/>
  <rect x="192" y="182" width="16" height="26" fill="#4b5563" rx="8"/>
  
  <!-- Left click button -->
  <ellipse cx="170" cy="200" rx="25" ry="40" fill="#581c87"/>
  <ellipse cx="170" cy="200" rx="20" ry="35" fill="#6b21a8"/>
  
  <!-- Right click button -->
  <ellipse cx="230" cy="200" rx="25" ry="40" fill="#581c87"/>
  <ellipse cx="230" cy="200" rx="20" ry="35" fill="#6b21a8"/>
  
  <!-- Side buttons -->
  <rect x="120" y="220" width="15" height="20" fill="#374151" rx="7"/>
  <rect x="265" y="220" width="15" height="20" fill="#374151" rx="7"/>
  
  <!-- Sensor -->
  <circle cx="200" cy="340" r="8" fill="#ef4444"/>
  <circle cx="200" cy="340" r="5" fill="#dc2626"/>
  
  <!-- DPI indicator dots -->
  <circle cx="180" cy="320" r="3" fill="#10b981"/>
  <circle cx="190" cy="320" r="3" fill="#f59e0b"/>
  <circle cx="200" cy="320" r="3" fill="#ef4444"/>
  <circle cx="210" cy="320" r="3" fill="#3b82f6"/>
  <circle cx="220" cy="320" r="3" fill="#8b5cf6"/>
  
  <!-- Brand text -->
  <text x="200" y="380" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="16" font-weight="bold">WIRELESS GAMING MOUSE</text>
  <text x="200" y="395" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">RGB Lighting • 16000 DPI • Wireless</text>
</svg>