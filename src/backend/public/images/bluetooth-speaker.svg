<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speakerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="speakerCone" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#fff7ed"/>
  
  <!-- Speaker body -->
  <rect x="120" y="120" width="160" height="200" fill="url(#speakerGrad)" rx="25"/>
  <rect x="125" y="125" width="150" height="190" fill="#c2410c" rx="20"/>
  
  <!-- Speaker grille -->
  <rect x="135" y="135" width="130" height="170" fill="#374151" rx="15"/>
  
  <!-- Main speaker cone -->
  <circle cx="200" cy="200" r="50" fill="url(#speakerCone)"/>
  <circle cx="200" cy="200" r="40" fill="#4b5563"/>
  <circle cx="200" cy="200" r="30" fill="#6b7280"/>
  <circle cx="200" cy="200" r="15" fill="#374151"/>
  
  <!-- Tweeter -->
  <circle cx="200" cy="270" r="20" fill="#374151"/>
  <circle cx="200" cy="270" r="15" fill="#4b5563"/>
  <circle cx="200" cy="270" r="8" fill="#6b7280"/>
  
  <!-- Control buttons -->
  <circle cx="160" cy="320" r="8" fill="#dc2626"/>
  <circle cx="180" cy="320" r="8" fill="#059669"/>
  <circle cx="200" cy="320" r="8" fill="#2563eb"/>
  <circle cx="220" cy="320" r="8" fill="#7c2d12"/>
  <circle cx="240" cy="320" r="8" fill="#7c2d12"/>
  
  <!-- Volume indicators -->
  <rect x="145" y="150" width="20" height="4" fill="#10b981" rx="2"/>
  <rect x="145" y="156" width="25" height="4" fill="#10b981" rx="2"/>
  <rect x="145" y="162" width="30" height="4" fill="#10b981" rx="2"/>
  <rect x="145" y="168" width="35" height="4" fill="#f59e0b" rx="2"/>
  <rect x="145" y="174" width="40" height="4" fill="#ef4444" rx="2"/>
  
  <!-- Bluetooth indicator -->
  <path d="M 235 150 L 245 140 L 255 150 L 250 155 L 255 160 L 245 170 L 235 160 Z" fill="#3b82f6"/>
  <line x1="240" y1="145" x2="240" y2="165" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Sound waves -->
  <path d="M 290 180 Q 320 200 290 220" stroke="#ea580c" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 300 170 Q 340 200 300 230" stroke="#ea580c" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M 310 160 Q 360 200 310 240" stroke="#ea580c" stroke-width="3" fill="none" opacity="0.2"/>
  
  <!-- Brand text -->
  <text x="200" y="360" text-anchor="middle" fill="#ea580c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BLUETOOTH SPEAKER</text>
  <text x="200" y="375" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Waterproof • Deep Bass • 20hr Battery</text>
</svg>