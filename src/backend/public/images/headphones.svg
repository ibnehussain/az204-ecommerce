  <line x1="280" y1="245" x2="280" y2="280" stroke="url(#headphoneGrad)" stroke-width="3"/>
  
  <!-- Brand text -->
  <text x="200" y="320" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="16" font-weight="bold">WIRELESS HEADPHONES</text>
  <text x="200" y="340" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Noise Cancelling â€¢ Bluetooth 5.0</text>
