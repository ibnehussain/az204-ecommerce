<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yogaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f0fdf4"/>
  
  <!-- Yoga mat rolled -->
  <ellipse cx="200" cy="300" rx="120" ry="20" fill="url(#yogaGrad)"/>
  <rect x="80" y="280" width="240" height="40" fill="url(#yogaGrad)" rx="20"/>
  
  <!-- Mat texture lines -->
  <line x1="90" y1="290" x2="310" y2="290" stroke="#15803d" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="295" x2="310" y2="295" stroke="#15803d" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="305" x2="310" y2="305" stroke="#15803d" stroke-width="1" opacity="0.4"/>
  <line x1="90" y1="310" x2="310" y2="310" stroke="#15803d" stroke-width="2" opacity="0.6"/>
  
  <!-- Carrying strap -->
  <rect x="180" y="250" width="40" height="8" fill="#374151" rx="4"/>
  <rect x="180" y="335" width="40" height="8" fill="#374151" rx="4"/>
  <line x1="185" y1="258" x2="185" y2="335" stroke="#374151" stroke-width="3"/>
  <line x1="215" y1="258" x2="215" y2="335" stroke="#374151" stroke-width="3"/>
  
  <!-- Yoga pose silhouette -->
  <g transform="translate(200, 180)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="15" fill="#4b5563"/>
    
    <!-- Body -->
    <rect x="-5" y="-45" width="10" height="40" fill="#4b5563" rx="5"/>
    
    <!-- Arms (tree pose) -->
    <rect x="-25" y="-35" width="20" height="6" fill="#4b5563" rx="3" transform="rotate(-20)"/>
    <rect x="5" y="-35" width="20" height="6" fill="#4b5563" rx="3" transform="rotate(20)"/>
    
    <!-- Legs (tree pose) -->
    <rect x="-5" y="-5" width="8" height="25" fill="#4b5563" rx="4"/>
    <rect x="10" y="5" width="6" height="20" fill="#4b5563" rx="3" transform="rotate(70)"/>
  </g>
  
  <!-- Lotus flowers decoration -->
  <g transform="translate(120, 150)">
    <circle cx="0" cy="0" r="12" fill="#fbbf24" opacity="0.7"/>
    <ellipse cx="-8" cy="-5" rx="8" ry="4" fill="#f59e0b" opacity="0.6" transform="rotate(-30)"/>
    <ellipse cx="8" cy="-5" rx="8" ry="4" fill="#f59e0b" opacity="0.6" transform="rotate(30)"/>
    <ellipse cx="0" cy="8" rx="8" ry="4" fill="#f59e0b" opacity="0.6"/>
  </g>
  
  <g transform="translate(280, 180)">
    <circle cx="0" cy="0" r="10" fill="#fbbf24" opacity="0.6"/>
    <ellipse cx="-6" cy="-4" rx="6" ry="3" fill="#f59e0b" opacity="0.5" transform="rotate(-30)"/>
    <ellipse cx="6" cy="-4" rx="6" ry="3" fill="#f59e0b" opacity="0.5" transform="rotate(30)"/>
    <ellipse cx="0" cy="6" rx="6" ry="3" fill="#f59e0b" opacity="0.5"/>
  </g>
  
  <!-- Grip texture dots -->
  <circle cx="110" cy="300" r="2" fill="#15803d" opacity="0.4"/>
  <circle cx="130" cy="300" r="2" fill="#15803d" opacity="0.4"/>
  <circle cx="150" cy="300" r="2" fill="#15803d" opacity="0.4"/>
  <circle cx="170" cy="300" r="2" fill="#15803d" opacity="0.4"/>
  <circle cx="230" cy="300" r="2" fill="#15803d" opacity="0.4"/>
  <circle cx="250" cy="300" r="2" fill="#15803d" opacity="0.4"/>
  <circle cx="270" cy="300" r="2" fill="#15803d" opacity="0.4"/>
  <circle cx="290" cy="300" r="2" fill="#15803d" opacity="0.4"/>
  
  <!-- Brand text -->
  <text x="200" y="370" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="16" font-weight="bold">YOGA MAT PREMIUM</text>
  <text x="200" y="385" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="12">Non-Slip • Eco-Friendly • 6mm Thick</text>
</svg>