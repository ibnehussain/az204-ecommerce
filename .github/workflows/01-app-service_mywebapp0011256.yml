# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mywebapp0011256

on:
  push:
    branches:
      - 01-app-service
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Cache frontend npm
      - name: Cache frontend npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('src/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./src/frontend
        env:
          CI: 'true'
          NPM_CONFIG_PRODUCTION: 'false'
        run: npm install

      - name: Build frontend
        working-directory: ./src/frontend
        env:
          CI: 'true'
        run: npm run build

      # Install backend dependencies  
      - name: Install backend dependencies
        working-directory: ./src/backend
        run: npm install

      # Run backend tests if available
      - name: Test backend
        working-directory: ./src/backend
        timeout-minutes: 1
        continue-on-error: true
        run: npm test --if-present

      # Create deployment package
      - name: Create deployment package
        run: |
          echo "Creating deployment package..."
          echo "Current directory structure:"
          ls -la
          
          mkdir -p deploy-package
          
          # We're in the artifact directory which contains both frontend and backend
          echo "Copying backend files..."
          if [ -f "server.js" ]; then
            # We're in backend directory structure
            cp *.js deploy-package/ 2>/dev/null || true
            cp package*.json deploy-package/ 2>/dev/null || true
            cp -r src deploy-package/ 2>/dev/null || true
            cp web.config deploy-package/ 2>/dev/null || true
            echo "Copied backend files from current directory"
          elif [ -d "src/backend" ]; then
            # We're in root directory structure  
            cp src/backend/*.js deploy-package/ 2>/dev/null || true
            cp src/backend/package*.json deploy-package/
            cp -r src/backend/src deploy-package/ 2>/dev/null || true
            echo "Copied backend files from src/backend"
          fi
          
          # Copy frontend build output
          echo "Checking for frontend files..."
          if [ -d "src/frontend/build" ]; then
            echo "Found frontend build directory"
            cp -r src/frontend/build deploy-package/public
          elif [ -d "build" ]; then
            echo "Found build directory in current path"
            cp -r build deploy-package/public
          else
            echo "Using frontend public files"
            mkdir -p deploy-package/public
            if [ -d "src/frontend/public" ]; then
              cp -r src/frontend/public/* deploy-package/public/ 2>/dev/null || true
            elif [ -d "public" ]; then
              cp -r public/* deploy-package/public/ 2>/dev/null || true
            fi
          fi
          
          echo "Deploy package contents:"
          ls -la deploy-package/
          # Create web.config for Azure App Service
          echo '<?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <webSocket enabled="false" />
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <match url="/*" />
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>' > deploy-package/web.config

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Install production dependencies in deployment package
      - name: Install production dependencies
        run: |
          echo "Current directory contents:"
          ls -la
          if [ -f "package.json" ]; then
            echo "Installing production dependencies..."
            npm install --production --no-optional
          else
            echo "No package.json found"
            exit 1
          fi

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        timeout-minutes: 10
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'azureappdemo001' # Replace with your Web App name
          package: '.' # Use current directory instead of deploy-package



