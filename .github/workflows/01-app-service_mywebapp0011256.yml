# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mywebapp0011256

on:
  push:
    branches:
      - 01-app-service
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Cache frontend npm
      - name: Cache frontend npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('src/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./src/frontend
        env:
          CI: 'true'
          NPM_CONFIG_PRODUCTION: 'false'
        run: npm install

      - name: Build frontend
        working-directory: ./src/frontend
        run: npm run build

      # Install backend dependencies  
      - name: Install backend dependencies
        working-directory: ./src/backend
        run: npm install

      # Run backend tests if available
      - name: Test backend
        working-directory: ./src/backend
        timeout-minutes: 1
        continue-on-error: true
        run: npm test --if-present

      # Create deployment package
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          # Copy backend files (production ready)
          cp -r src/backend/*.js deploy-package/
          cp src/backend/package*.json deploy-package/
          cp -r src/backend/src deploy-package/ 2>/dev/null || true
          # Copy frontend build output
          if [ -d "src/frontend/build" ]; then
            cp -r src/frontend/build deploy-package/public
          else
            echo "Frontend build directory not found, copying source files"
            mkdir -p deploy-package/public
            cp -r src/frontend/src deploy-package/public/
          fi
          # Create web.config for Azure App Service
          echo '<?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <webSocket enabled="false" />
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <match url="/*" />
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>' > deploy-package/web.config

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy-package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_649E04BF4BA243C9B2964661C816D1A8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E827EB0892248BEB661D7F4502642C2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DAC412AC08344381805B54283C78BB07 }}

      # Install production dependencies in deployment package
      - name: Install production dependencies
        run: |
          cd deploy-package
          npm install --production --no-optional

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        timeout-minutes: 10
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mywebapp0011256'
          slot-name: 'Production'
          package: deploy-package

          

