# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - mywebapp0011256

on:
  push:
    branches:
      - 01-app-service
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Cache frontend npm
      - name: Cache frontend npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('src/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./src/frontend
        env:
          CI: 'true'
          NPM_CONFIG_PRODUCTION: 'false'
        run: npm ci

      - name: Build frontend
        working-directory: ./src/frontend
        run: npm run build

      # Install backend dependencies  
      - name: Install backend dependencies
        working-directory: ./src/backend
        run: npm ci

      # Run backend tests if available
      - name: Test backend
        working-directory: ./src/backend
        run: npm test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_649E04BF4BA243C9B2964661C816D1A8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E827EB0892248BEB661D7F4502642C2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DAC412AC08344381805B54283C78BB07 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mywebapp0011256'
          slot-name: 'Production'
          package: .

          

